<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/css/urembo.css">
        <title>Forms</title>
    </head>
    <body>
        <div class="container">
            <div class="form">


        <h2>Application Form</h2>
        <hr>
        <form>
            <div class="input-group">
            <label for="fname">First Name</label><br><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
            </div>

            <div class="input-group">
            <label for="lname">Last Name</label><br><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
            </div>

            <div class="input-group">
            <label for="email">Email</label><br><br>
            <input type="email" id="email" name="email"><br><br>
            </div>

            <div class="input-group">
            <label for="phone">Phone Numbers</label><br><br>
            <input type="text" id="phone" name="phone"><br><br>
            </div>

            <div class="input-group">
            <label for="dob">Date of Birth</label><br><br>
            <input type="date" id="dob" name="dob"><br><br>
            </div>

            <div class="input-group">
            <label for="pic">Upload pic</label>
            <input type="file" id="pic" name="picture"><br><br>
            </div>

            <div class="input-group">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            </div>

            <div class="input-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender"><br><br>
            </div>

            <div class="input-group">
            <label for="Course">Course Taken</label>
            <select name="course" id="Course">
                <option value="full">Fullstack</option>
                <option value="ds">Data Science</option>
                <option value="cs">Cyber Security</option>
                <option value="ai">Artificial intelligence</option>
                <option value="ml">Machine Learning</option>
                <option value="react">ReactJs</option>

            </select><br><br> 
            </div>

            <input type="submit" value="Apply">

        </form>
            </div>

    
      </div>
    </body>
</html>
